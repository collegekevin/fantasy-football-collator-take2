<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
  <meta charset="utf-8" />
  <title>Fantasy Football Player Tracker</title>
  <script defer src="style.css"></script>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div class='main flex'>
   <h1 class='padding margin'>My Fantasy Football Players</h1>
   <div class="margin flex">
    <h4 class='center'>Find Player</h4>
    <form id='player-form' class="padding margin border-round border-grey">
     <input type="text" name="Name" placeholder="Name" value="" />
     <!-- <input type="text" name="team" placeholder="team" value="" />
     <input type="text" name="projectedPoints" placeholder="projected points" value="" />
     <input type="text" name="projectedPointsLow" placeholder="projected points low" value="" />
     <input type="text" name="projectedPointsHigh" placeholder="projected points high" value="" />
     <input type="submit" value="Submit" /> -->
    </form>
   </div>
   <div class="margin flex">
    <h4 class='center'>Players</h4>
    <table class='margin' border="1">
     <thead class='blue'>
      <tr class='padding'>
       <th class='padding center'>Name</th>
       <th class='padding center'>Team</th>
       <th class='padding center'>Position</th>
       <th class='padding center'>Projected Points</th>
       <th class='padding center'>Projected Low</th>
       <th class='padding center'>Projected High</th>
      </tr>
     </thead>
     <tbody id="table-body">
     </tbody>
    </table>
   </div>
  </div>
